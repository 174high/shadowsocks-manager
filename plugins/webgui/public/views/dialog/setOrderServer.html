<md-dialog aria-label="setOrderServer dialog" ng-style="setDialogWidth()">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="width: 100%;" layout="row" layout-align="space-between center">
                <div flex="75">自定义服务器</div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="publicInfo.order.orderServer" aria-label="orderServer">
                    </md-switch>
                </div>
            </div>
            <div layout="column" layout-wrap flex ng-repeat="server in publicInfo.servers" ng-show="publicInfo.order.orderServer">
                <div flex>
                    <md-checkbox style="width: 100%;" ng-model="publicInfo.serverObj[server.id]">
                        <div layout="row" style="width: 100%;" layout-align="space-between center">
                            <div flex>{{ server.name }}</div>
                            <div flex style="color: #777; text-align: right;">{{ server.host }}:{{ server.port }}</div>
                        </div>
                    </md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
