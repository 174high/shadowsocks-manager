<div>
    <md-card>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="user in recentUsers track by $index" ng-click="toUser(user.id)">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="30" flex-xs="60">
                        <span>{{ user.email }}</span>
                    </div>
                    <div flex="30" flex-xs="40" style="text-align: right; color: #aaa; font-size: 0.8em;"
                        ng-if="user.lastLogin">
                        {{user.lastLogin | timeagoshort | translateTime}}
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
